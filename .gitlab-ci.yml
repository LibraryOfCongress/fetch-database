    # sleep while data seeds
    - sleep 480
    # set seeding to false, triggers new pods
    - kubectl -n fetch set env deployment/inventory-service SEED_FAKE_DATA=false
  rules:
    - if: '$CI_COMMIT_TAG =~ /^release-.*$/'
      when: manual
    - when: never
